name: build-windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: build
      run: docker run --privileged -v %PWD%:/var/lib/containers -v %PWD%:/code  quay.io/buildah/stable /bin/bash -c 'cd /code && ./build.sh test'

